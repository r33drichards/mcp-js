name: Fuzz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: fuzz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fuzz:
    name: Fuzz V8 Unsafe Code
    runs-on: [self-hosted, railway]
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_snapshot_deserialization
          - fuzz_execute_stateless
          - fuzz_execute_stateful
          - fuzz_wasm_compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Install cargo-fuzz
        run: nix develop .#fuzz --command bash -c "cargo install cargo-fuzz"

      - name: Build fuzz targets
        run: nix develop .#fuzz --command bash -c "cd server && cargo fuzz build --sanitizer=address ${{ matrix.target }}"

      - name: Run fuzzer (${{ matrix.target }})
        env:
          ASAN_OPTIONS: quarantine_size_mb=64:malloc_context_size=5
        run: |
          # Run fuzzer; capture exit code without failing immediately.
          # ASAN-instrumented V8 isolates leak shadow memory across iterations,
          # so RSS grows monotonically. We set a 4GB RSS limit to prevent the
          # system OOM-killer from SIGKILL'ing the process. When libfuzzer hits
          # the limit it bails out (exit 71) — this is expected, not a bug.
          set +e
          nix develop .#fuzz --command bash -c \
            "cd server && cargo fuzz run --sanitizer=address ${{ matrix.target }} -- -max_total_time=300 -rss_limit_mb=4096 -max_len=65536 -timeout=120"
          FUZZ_EXIT=$?
          set -e

          # Only fail on real crashes or leaks, not RSS-limit / slow-unit exits.
          if ls server/fuzz/artifacts/${{ matrix.target }}/crash-* 1>/dev/null 2>&1 || \
             ls server/fuzz/artifacts/${{ matrix.target }}/leak-* 1>/dev/null 2>&1; then
            echo "::error::Fuzzer found crash or leak artifacts"
            ls -la server/fuzz/artifacts/${{ matrix.target }}/
            exit 1
          fi
          echo "Fuzzer completed (exit=$FUZZ_EXIT) — no crash or leak artifacts found."

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: server/fuzz/artifacts/
          if-no-files-found: ignore

      - name: Upload corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}
          path: server/fuzz/corpus/${{ matrix.target }}/
          if-no-files-found: ignore
