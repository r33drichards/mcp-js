name: Fuzz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: fuzz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fuzz:
    name: Fuzz V8 Unsafe Code
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: fuzz_execute_stateless
            sanitizer: none
          - target: fuzz_execute_stateful
            sanitizer: address
          - target: fuzz_snapshot_deserialization
            sanitizer: address

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Install cargo-fuzz
        run: nix develop --command bash -c "cargo install cargo-fuzz"

      - name: Build fuzz targets
        run: |
          nix develop --command bash -c \
            "cd server && cargo fuzz build ${{ matrix.sanitizer != 'none' && format('--sanitizer={0}', matrix.sanitizer) || '' }} ${{ matrix.target }}"

      - name: Run fuzzer (${{ matrix.target }})
        env:
          ASAN_OPTIONS: detect_odr_violation=0
        run: |
          nix develop --command bash -c \
            "cd server && cargo fuzz run ${{ matrix.sanitizer != 'none' && format('--sanitizer={0}', matrix.sanitizer) || '' }} ${{ matrix.target }} -- -max_total_time=300 -rss_limit_mb=4096 -max_len=65536 -timeout=120"

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: server/fuzz/artifacts/
          if-no-files-found: ignore

      - name: Upload corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}
          path: server/fuzz/corpus/${{ matrix.target }}/
          if-no-files-found: ignore
