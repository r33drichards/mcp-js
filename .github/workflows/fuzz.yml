name: Fuzz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: fuzz-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fuzz:
    name: Fuzz V8 Unsafe Code
    runs-on: [self-hosted, railway]
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_snapshot_deserialization
          - fuzz_execute_stateless
          - fuzz_execute_stateful
          - fuzz_wasm_compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Install cargo-fuzz
        run: nix develop .#fuzz --command bash -c "cargo install cargo-fuzz"

      - name: Build fuzz targets
        run: nix develop .#fuzz --command bash -c "cd server && cargo fuzz build --sanitizer=address ${{ matrix.target }}"

      - name: Run fuzzer (${{ matrix.target }})
        env:
          ASAN_OPTIONS: quarantine_size_mb=64:malloc_context_size=5
        run: |
          # Use fork mode (-fork=1) to handle ASAN shadow memory growth.
          #
          # ASAN maps shadow pages (~1 byte per 8 bytes of app memory) that are
          # never unmapped, even after the tracked allocations are freed. Each V8
          # isolate create/destroy cycle grows RSS by ~375 KB under ASAN, despite
          # zero RSS growth without ASAN (measured in server/tests/rss_growth.rs).
          #
          # Fork mode recycles workers: each runs until hitting -rss_limit_mb,
          # then a fresh worker with clean address space takes over. The corpus
          # is shared via the filesystem. LeakSanitizer still runs on each
          # worker exit, so actual code leaks are detected.
          #
          # However, when a worker is killed for exceeding -rss_limit_mb, the
          # current input is saved as an oom-* artifact and libfuzzer exits
          # with code 71. These are FALSE POSITIVES — no single input causes
          # OOM; the RSS growth is cumulative ASAN shadow overhead across many
          # iterations (~375 KB/iter × ~680 iter/s = 4 GB in ~16 s).
          #
          # We tolerate oom-* artifacts and only fail on genuine crash/timeout.
          nix develop .#fuzz --command bash -c \
            "cd server && cargo fuzz run --sanitizer=address ${{ matrix.target }} \
              -- -fork=1 -max_total_time=300 -rss_limit_mb=4096 -max_len=65536 -timeout=120" \
          || {
            artifact_dir="server/fuzz/artifacts/${{ matrix.target }}"
            if ls "$artifact_dir"/crash-* "$artifact_dir"/timeout-* 2>/dev/null; then
              echo "::error::Genuine crash or timeout artifacts found"
              exit 1
            fi
            echo "::warning::Fuzzer exited non-zero but only oom-* artifacts found (expected ASAN shadow growth, not a bug)"
          }

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: server/fuzz/artifacts/
          if-no-files-found: ignore

      - name: Upload corpus
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus-${{ matrix.target }}
          path: server/fuzz/corpus/${{ matrix.target }}/
          if-no-files-found: ignore
