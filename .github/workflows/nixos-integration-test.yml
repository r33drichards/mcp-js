name: NixOS Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nixos-cluster-test:
    name: 5-Node Cluster Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            system-features = nixos-test benchmark big-parallel kvm
            sandbox = false

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run NixOS cluster integration test
        run: |
          nix build .#checks.x86_64-linux.cluster-test \
            --print-build-logs \
            --no-link \
            -L

      - name: Run NixOS load-balancing integration test
        run: |
          nix build .#checks.x86_64-linux.load-balancing-test \
            --print-build-logs \
            --no-link \
            -L
