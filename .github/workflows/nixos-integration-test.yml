name: NixOS Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nixos-test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 5-Node Cluster Integration Test
            check: cluster-test
          - name: Load-Balancing Integration Test
            check: load-balancing-test
          - name: Fetch OPA Integration Test
            check: fetch-opa-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            system-features = nixos-test benchmark big-parallel kvm
            sandbox = false

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run ${{ matrix.name }}
        run: |
          nix build .#checks.x86_64-linux.${{ matrix.check }} \
            --print-build-logs \
            --no-link \
            -L
