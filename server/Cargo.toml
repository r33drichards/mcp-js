[package]
name = "mcp-v8-server"
version = "0.1.0"
edition = "2021"
description = "MCP server for mcp-v8 project with stdio transport"

[dependencies]
# For local development, use path dependency:
# mcpr = { path = "../.." }
# For production, use version from crates.io:
mcpr = "0.2.3"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
v8 = "136.0.0"
