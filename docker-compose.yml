services:
  opa:
    image: openpolicyagent/opa:latest
    command: ["run", "--server", "--addr", "0.0.0.0:8181", "/policies"]
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro

  mcp-js:
    image: docker.io/wholelottahoopla/mcp-js:latest
    command:
      - mcp-v8
      - --http-port=3000
      - --stateless
      - --opa-url=http://opa:8181
    ports:
      - "3000:3000"
    depends_on:
      - opa
